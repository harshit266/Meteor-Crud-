<head>
  <title>demo</title>

<body>
 <h1>Edit this form </h1>
 
</body>

<template name="edit">
    <form name='data' class='data'>
      <div class="container">
        <hr>
        {{#each func}}
        <label for="user"><b>username</b> </label>
        <input type="text" value= {{name}} name="username" class="form-control" id="user" required>
        <br><br>
      
        <label for="password"><b>password</b></label>
        <input type="password" value="Enter password" name="password" class="form-control" required>
        <br><br>
  
        <label for="email"><b>Email</b></label>
        <input type="text" value={{email}} name="email" class="form-control" id="email" required>
        <br><br>
        
        <button type="submit" class="registerbtn">Register</button>
        {{/each}}
      </div>
      
      <div class="container signin">
        <p>Already have an account? <a href="#">Sign in</a>.</p>
      </div>
    </form>
  </template>
